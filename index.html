<!doctype html>
<html lang="en">

<head>
    <title>Contact Form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/site.css">
</head>

<body>
       <div class="container mt-5">
          <h1 class="text-center text-light">Contact Me</h1>
          <div class="border border-2 border-info shadow-lg p-2 bg-light">
              <form action="#">
                  <div class="row">
                      <div class="col">
                          <label class="form-label">First Name</label>
                          <input class="form-control" type="text" name="firstName" aria-label="first name" placeholder="first name" required>
                      </div>
                      <div class="col">
                        <label class="form-label">Last Name</label>
                        <input class="form-control" type="text" name="lastName" aria-label="last name" placeholder="last name" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <label class="form-label">Email</label>
                          <input type="email" name="email" class="form-control" aria-label="email" placeholder="email">
                      </div>
                      <div class="col">
                          <label class="form-label">Phone</label>
                          <input type="tel" name="tel" class="form-control" aria-label="phone" placeholder="phone">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <label class="form-label">Subject</label>
                          <input type="text" name="subject" class="form-control" placeholder="subject" aria-label="subject" required>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <label class="form-label">Message</label>
                          <textarea name="message" class="form-control" placeholder="message" aria-label="message" required></textarea>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col">
                          <button class="btn btn-primary mt-2" type="submit">Submit</button>
                      </div>
                  </div>
              </form>
          </div>
       </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
